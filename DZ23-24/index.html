<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" href="css/style.css">
	<link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
	<script data-main="js/app" src="js/require.js"></script>
</head>


<body>
<script type="text/template" id="wrapper-template">

    <div class="wrapper">
      <h1>MVC ToDo-list</h1>
      <ul class="list"></ul>
      <div class="controls">
        <input type="text" class="item-value" placeholder="Add new task">
        <button class="item-add">ADD</button>
      </div>
    </div>

  </script>

  <script type="text/template" id="list-template">

    <% for (var i = 0; i < data.length; i++) { %>
      <li class="list__item">
        <%= data[i] %>
        <span data-value="<%= data[i] %>" class="item-edit"></span> 
        <span data-value="<%= data[i] %>" class="item-delete"></span>
     </li>
      <% }; %>

  </script>


</body>
</html>
